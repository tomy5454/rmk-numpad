# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "numpad"
product_name = "numpad"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "tom"
chip = "nrf52840"

[matrix]
# Input and output pins are mandatory
input_pins = ["P0_31", "P0_17", "P1_00", "P1_06", "P0_31"]
output_pins = ["P0_29", "P0_20", "P0_22", "P0_24", "P0_11", "P1_04"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

[layout]
rows = 6
cols = 5
layers = 1

matrix_map = """
(0,0)
      (1,1) (1,2) (1,3) (1,4)
      (2,1) (2,2) (2,3) (2,4)
      (3,1) (3,2) (3,3)
      (4,1) (4,2) (4,3) (4,4)
      (5,1) (5,2) (5,3) 
"""
[[layer]]
name = "base_layer" #optional name for the layer
keys = """
Kp7 
      NumLock KpSlash KpAsterisk KpMinus
      Kp7     Kp8     Kp9        KpPlus
      Kp4     Kp5     Kp6
      Kp1     Kp2     Kp3        Enter
      Kp0     Kp0     KpDot
"""

[storage]
# Storage feature is enabled by default
# enabled = false
